<!DOCTYPE html>
<html lan="en">
<head>
  <title>Calculator</title>
  <link type="image/x-icon" rel="icon" href="c.ico">
  <link rel="stylesheet" href="c.css">
  <!-- for math function in javascript -->
  <script src=
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
    integrity=
"sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <script src=
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
    integrity=
"sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  </head>
    <body>
      <table id="calc">
        <tr>
          <td colspan="3"><input type="text" id="result" ></td>
          <td ><input type="button" value="C" onclick="ClearScreen()" id="btn" onkeydown="myFunction(event)">
              <td ><input type="button" value="&#9224" onclick="back()"  id="btn" onkeydown="myFunction(event)">

            </tr>
            <tr>
              <td><input type="button" value="1" onclick="display('1')" onkeydown="myFunction(event)"></td>
              <td><input type="button" value="2" onclick="display('2')" onkeydown="myFunction(event)"></td>
              <td><input type="button" value="3" onclick="display('3')" onkeydown="myFunction(event)"></td>
              <td><input type="button" value="/" onclick="display('/')" onkeydown="myFunction(event)" ></td>

              </tr>
              <tr>
                <td><input type="button" value="4" onclick="display('4')" onkeydown="myFunction(event)"></td>
                <td><input type="button" value="5" onclick="display('5')" onkeydown="myFunction(event)"></td>
                <td><input type="button" value="6" onclick="display('6')" onkeydown="myFunction(event)"></td>
                <td><input type="button" value="-" onclick="display('-')" onkeydown="myFunction(event)" ></td>
                </tr>
                <tr>
                  <td><input type="button" value="7" onclick="display('7')" onkeydown="myFunction(event)"></td>
                  <td><input type="button" value="8" onclick="display('8')" onkeydown="myFunction(event)"></td>
                  <td><input type="button" value="9" onclick="display('9')" onkeydown="myFunction(event)"></td>
                  <td><input type="button" value="+" onclick="display('+')" onkeydown="myFunction(event)"></td>
                  </tr>
                  <tr>
                    <td><input type="button" value=" " onclick="display(' ')" onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="0" onclick="display('0')" onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="=" onclick="calculate()"  onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="*" onclick="display('*')" onkeydown="myFunction(event)" ></td>

                    </tr>
                    </table>
                    <script charset="utf-8" src="c.js" type="text/javascript"></script>
            </body>
                      </html>
